<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Numbering Draw</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cricket-bg': '#0f172a',
                        'cricket-card': '#1e293b',
                        'neon-green': '#39ff14',
                        'cricket-red': '#dc2626',
                        'text-main': '#f8fafc',
                        'text-dim': '#94a3b8',
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease',
                        'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        popIn: {
                            '0%': { transform: 'scale(0)', opacity: '0' },
                            '60%': { transform: 'scale(1.2)' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-cricket-bg text-text-main h-screen flex flex-col overflow-hidden font-sans select-none antialiased">

    <canvas id="confetti-canvas" class="absolute top-0 left-0 w-full h-full pointer-events-none z-50"></canvas>

    <div class="flex-1 flex flex-col items-center justify-center p-5 w-full max-w-[500px] mx-auto z-10">
        
        <!-- Screen 1: Setup -->
        <div id="setup-screen" class="flex flex-col items-center w-full animate-fade-in">
            <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-[15px]">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path>
                <path d="M2 12h20"></path>
            </svg>
            <h1 class="text-3xl font-bold uppercase tracking-widest mb-2.5 text-neon-green [text-shadow:0_0_10px_rgba(57,255,20,0.3)] text-center">Match Setup</h1>
            <p class="text-text-dim mb-5 text-center">Enter total players for the draw</p>
            
            <div class="mb-[30px] w-full text-center">
                <input type="number" id="total-players" min="2" max="50" value="11" 
                    class="bg-cricket-card border-2 border-neon-green text-white p-[15px] text-2xl rounded-xl w-[120px] text-center outline-none mt-[10px] focus:shadow-[0_0_15px_rgba(57,255,20,0.5)] transition-shadow">
            </div>

            <button class="bg-gradient-to-br from-neon-green to-[#2db510] text-black border-none p-4 px-8 text-xl font-bold rounded-full cursor-pointer uppercase tracking-wider transition-all active:scale-95 w-full max-w-[300px] shadow-[0_4px_15px_rgba(57,255,20,0.4)] disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none" 
                onclick="startGame()">Start Draw</button>
        </div>

        <!-- Screen 2: The Game -->
        <div id="game-screen" class="hidden flex-col items-center w-full animate-fade-in">
            <div class="bg-white/5 px-5 py-2.5 rounded-[20px] mb-5 text-sm flex gap-2.5 items-center">
                <span class="text-text-dim text-sm">Remaining: <strong id="remaining-count" class="text-white">0</strong></span>
            </div>

            <div id="display-ring" class="w-[200px] h-[200px] bg-cricket-card rounded-full flex items-center justify-center my-5 border-4 border-text-dim shadow-[inset_0_0_20px_rgba(0,0,0,0.5)] relative transition-all duration-300">
                <span id="current-number" class="text-8xl font-extrabold text-white transition-all duration-200">?</span>
            </div>

            <button id="draw-btn" class="bg-gradient-to-br from-neon-green to-[#2db510] text-black border-none p-4 px-8 text-xl font-bold rounded-full cursor-pointer uppercase tracking-wider transition-all active:scale-95 w-full max-w-[300px] shadow-[0_4px_15px_rgba(57,255,20,0.4)] disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none" 
                onclick="drawNumber()">Get My Number</button>

            <div class="w-full max-w-[300px] mt-5 bg-black/20 rounded-xl p-[15px] max-h-[150px] overflow-y-auto">
                <div class="text-[0.8rem] uppercase text-text-dim mb-2 border-b border-white/10 pb-1">Draw History</div>
                <ul id="history-list" class="list-none flex flex-wrap gap-2">
                    <!-- History items go here -->
                </ul>
            </div>

            <button class="bg-transparent border border-cricket-red text-cricket-red text-sm px-5 py-2.5 mt-5 rounded-full hover:bg-cricket-red/10 transition-colors" 
                onclick="resetGame()">Reset Game</button>
        </div>

    </div>

    <!-- External Script -->
    <script src="script.js"></script>
</body>
</html>
